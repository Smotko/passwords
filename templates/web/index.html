{% extends "web/layout.html" %}

{% block content %}
<h2>Current number of passwords:</h2>
<span id="pass-count">{{ pass_count }}</span>
<h2>Most common passwords:</h2>
<ol>
{% for p in common_passwords %}
<li>{{ p.unique }} [{{p.count}}]</li>
{% endfor %}
</ol>
<h2>
Add your password:
</h2>
<form action="/add/" method="post">
{% csrf_token %}
<input type="password" name="pw_pass" />
<input type="submit" value="Add" />
</form>
{% endblock %}
